<!DOCTYPE html>
<html>
<head>
    <title>HTML forms</title>
</head>

<body>

    <h1>HTML forms</h1>

    <form action="">
        <label for="username">enter username:</label>
        <input type="text" id="username" name="username" placeholder="name" required>
        <br><br>
        <label for="email">enter email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="password">password:</label>
        <input type="password" id="password" name="password" required>

        <p>Select your age:</p>

        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">51+</label>

        <br><br>

        <label for="question">Security questions:</label>
        <select name="question" id="question">
            <option value="q1">How is it going on?</option>
            <option value="q2">option 2</option>
            <option value="q3">option 3</option>
        </select>

        <br><br>

        <label for="answbox">Security question answer:</label>
        <input type="text" id="answbox" name="answer-box">

        <br><br>

        <label for="bio">Your bio</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="enter here bio"></textarea>

        <br><br>

        <input type="submit" value="submit the form">
        
    </form>


</body>

</html>
